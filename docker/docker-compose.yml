volumes:
    db-data:

services:
  db:
    image: postgres:16
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: $DB_NAME
      POSTGRES_PASSWORD: $DB_PASSWORD
  web:
    build:
        context: ..
        dockerfile: docker/Dockerfile
    # To use a pre-built image, remove the above "build" section
    # and uncomment the following line:
    # image: healthchecks/healthchecks:latest
    environment:
      ALLOWED_HOSTS: $ALLOWED_HOSTS
      DEFAULT_FROM_EMAIL: $DEFAULT_FROM_EMAIL
      EMAIL_HOST: $EMAIL_HOST
      EMAIL_HOST_PASSWORD: $EMAIL_HOST_PASSWORD
      EMAIL_HOST_USER: $EMAIL_HOST_USER
      SECRET_KEY: $SECRET_KEY
      SITE_ROOT: $SITE_ROOT
      CSRF_TRUSTED_ORIGINS: $CSRF_TRUSTED_ORIGINS
      DB_HOST: db
      DB_NAME: $DB_NAME
      DB_PASSWORD: $DB_PASSWORD
      DB_PORT: 5432
      DB_SSLMODE: prefer
    ports:
        - "5000:5000"
        # To enable SMTP on port 2525, set SMTPD_PORT=2525 in .env
        # and uncomment the following line:
        # - "2525:2525"
    depends_on:
        - db
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uwsgi /opt/healthchecks/docker/uwsgi.ini'

